name: Check pull request

on:
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 17
      uses: actions/setup-node@v3
      with:
        node-version: 17
        cache: 'yarn'
    - run: yarn install
    - run: yarn test
