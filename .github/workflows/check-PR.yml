name: Check pull request

on:
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "19.0.1"
          cache: "yarn"

      - name: Run corepack enable
      - run: corepack enable

      - name: Run yarn install
        run: yarn install

      - name: Run yarn lint
        run: yarn lint

      - name: Run yarn test
        run: yarn test
